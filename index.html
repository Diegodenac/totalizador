<html>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizador-form">
      <label for="precio">Precio Unitario:</label>
      <input type="precio" id="precio" /><br><br>
      <label for="cantidad">Cantidad:</label>
      <input type="cantidad" id="cantidad" /><br><br>
      <label for="pesoU">Peso Unitario:</label>
      <input type="pesoU" id="pesoU" /><br><br>
      <label for="estado">Estado:</label>
      <select name="estado" id="estado">
        <option value="CA">California</option>
        <option value="AL">Alaska</option>
        <option value="NV">Nevada</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
      </select><br><br>
      <label for="categoria">Categoria:</label>
      <select name="categoria" id="categoria">
        <option value="varios">Varios</option>
        <option value="alimentos">Alimentos</option>
        <option value="alcohol">Bebidas alcoholicas</option>
        <option value="escritorio">Material de escritorio</option>
        <option value="muebles">Muebles</option>
        <option value="electronicos">Electronicos</option>
        <option value="vestimenta">Vestimenta</option>
      </select><br><br>
      <label for="cliente">Tipo de Cliente:</label>
      <select name="cliente" id="cliente">
        <option value="normal">Normal</option>
        <option value="recurrente">Recurrente</option>
        <option value="antiguo">Antiguo Recurrente</option>
        <option value="especial">Especial</option>
      </select><br><br>
      <input type="submit" value="Totalizar" id="totalizar-button" />
    </form>
    <div id="div-precio-neto"></div>
    <div id="div-descuento"></div>
    <div id="div-impuesto"></div>
    <div id="div-categoria"></div>
    <div id="div-costeEnvio"></div>
    <div id="div-precio-total"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
